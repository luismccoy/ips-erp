version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "VITE_USE_REAL_BACKEND=$VITE_USE_REAL_BACKEND"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
